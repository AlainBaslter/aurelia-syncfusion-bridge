<template>
    <require from="./Events.css"></require>
    <div class="box" style="width:500px;min-height: 243px;border-radius:5px;border:1px solid #5C5C5C;padding:20px;background-color: transparent;">
        <table class='container-fluid'>
            <tbody class='container-fluid'>                
                <tr class='row'>
                    <td class='col-md-4'> Button</td>
                    <td class='col-md-4'>
                        <button id="btn" 
                        ej-button="e-size.bind: largeBtnValue;
                        e-show-rounded-corner.bind: roundedCorner;
                        e-width: 154px;
                        e-text: Play"
                        e-on-create.trigger="logger.log('Button has been Created')"
                        e-on-click.trigger="logger.log('Button has been Clicked')"></button>                        
                    </td>
                </tr>
                <tr class='row'>
                    <td class='col-md-4'> Toggle Button</td>
                    <td class='col-md-4'>
                        <input type="checkbox" id="ToggleBtn" ej-toggle-button="e-size.bind: largeBtnValue;
                        e-show-rounded-corner.bind: roundedCorner;
                        e-active-text: Pause;
                        e-width: 154px;
                        e-default-text: Play"
                        e-on-create.trigger="logger.log('Toggle Button has been  Created')"
                        e-on-click.trigger="logger.log('Toggle has been Button Clicked')"
                        e-on-change.trigger="onToggleChange($event)"></input>
                        <label for="ToggleBtn">Toggle</label>
                    </td>
                </tr>

                <tr class='row'>
                    <td class='col-md-4'> Split Button</td>
                    <td class='col-md-4'>
                        <button id="splitBtn" ej-split-button="e-size.bind: largeBtnValue;
                        e-show-rounded-corner.bind: roundedCorner;
                        e-text: Play;
                        e-width: 154px;
                        e-target-id: subMenu"
                        e-on-create.trigger="logger.log('Split Button has been Created')"
                        e-on-click.trigger="logger.log('Split Button has been Clicked')"
                        e-on-open.trigger="logger.log('Popup Menu has been Opened')"
                        e-on-close.trigger="logger.log('Popup Menu has been Closed')"
                        e-on-before-open.trigger="logger.log('Popup Menu has been Before Opened')"
                        e-on-item-selected.trigger="onItemSelected($event)"
                        e-on-item-mouse-over.trigger="onItemHover($event)"
                        e-on-item-mouse-out.trigger="onItemBlur($event)"></button>
                        <ul id="subMenu">
                            <li><span>Pause</span></li>
                            <li><span>Resume</span></li>
                            <li><span>Forward</span></li>
                        </ul>
                    </td>
                </tr>
                <tr class='row'>
                    <td class='col-md-4'> Group Button</td>
                    <td class='col-md-4'>                    
                        <div id="groupButton" ej-group-button="e-height: 40px;
                        e-width: 154px;
                        e-show-rounded-corner.bind: roundedCorner;"
                        e-on-create.trigger="logger.log('Group Button has been Created')"
                        e-on-select.trigger="onSelect($event)"
                        e-on-key-press.trigger="onKeyPress($event)"
                        e-on-before-select.trigger="onBeforeSelect($event)">
                            <ul>
                                <li>
                                    Previous
                                </li>
                                <li>
                                    Play
                                </li>
                                <li>
                                    Next
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>           
            </tbody>
        </table> 
    </div>
    <div id="Logger" class="box">
        <h4>Event Trace</h4>
        <logger view-model.ref="logger"></logger>
        <div>
            <button class="logger-button" ej-button="e-text:clear" e-on-click.trigger = "logger.clear()" ></button>
        </div>
    </div>
</template>
