<template>
  <require from="./basic-use.css"></require>
  <div>
     <ej-grid e-data-source.bind="EmployeesList" e-page-settings.bind ="page" e-allow-paging = true>
       <ej-column e-header-text="Basic Details">
         <ej-template>
           <div class="entries"><b>Employee ID: </b>${ID}</div>
           <div class="entries"><b>Employee Name: </b>${Name}</div>
           <div class="entries"><b>Gender: </b>${Gender}</div>
         </ej-template>
       </ej-column>
       <ej-column e-field="CompanyName" e-header-text="Company Name"></ej-column>
       <ej-column e-field="Country" e-header-text="Country"></ej-column>
       <ej-column e-field="Phone" e-header-text="Phone"></ej-column>
    </ej-grid>
  </div>
</template>
